<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light">
      Gifts App
    </h3>

    <hr class="text-light">
    <div class="list-group list-reset">
      <a href="#" 
      class="list-group-item list-group-item-action my-2 rounded"
      *ngFor="let item of historial"
      (click)="buscar( item )"
      >
        {{item | titlecase}}
      </a>
    </div>

    <div *ngIf="historial.length != 0">
      <button class="mt-3 btn btn-danger" (click)="eliminar()">Eliminar Historial</button>
    </div>
</div>
